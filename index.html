<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Главная | Интернет магазин Квадроциклов</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/slick.css" />
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Магазины</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Акции</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Доставка и оплата</a>
              </li>
            </ul>
          </nav>
          <a class="logo" href="#">
            <img class="logo__svg" src="./images/logo.svg" alt="логотип" width="80" height="76" />
          </a>
          <div class="header__box">
            <address class="header__address">
              <a class="header__address-link" href="#">
                Москва, ул. Науки 25</a>
            </address>
            <ul class="user-list">
              <li class="user-list__item">
                <a class="user-list__link" href="#">
                  <img src="./images/icons/heart-icon.svg" alt="" />
                </a>
              </li>
              <li class="user-list__item">
                <a class="user-list__link" href="#">
                  <img src="./images/icons/user-icon.svg" alt="" />
                </a>
              </li>
              <li class="user-list__item">
                <a class="user-list__link basket" href="#">
                  <img src="./images/icons/basket-icon.svg" alt="" />
                  <span class="basket__num">3</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <ul class="menu-categories">
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#"> Квадроциклы </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#"> Катера </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#"> Гидроциклы </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#"> Лодки </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#"> Вездеходы </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#"> Снегоходы </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#"> Двигатели </a>
          </li>
          <li class="menu-categories__item">
            <a class="menu-categories__link" href="#"> Запчасти </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <section class="banner-section">
      <div class="container">
        <div class="banner-section__inner">
          <ul class="banner-section__slider">
            <li class="banner-section__slider-item">
              <img src="./images/banner.jpg" alt="" width="870" height="400" />
            </li>
            <li class="banner-section__slider-item">
              <img src="./images/banner2.jpg" alt="" width="870" height="400" />
            </li>
            <li class="banner-section__slider-item">
              <img src="./images/banner3.jpg" alt="" width="870" height="400" />
            </li>
            <li class="banner-section__slider-item">
              <img src="./images/banner4.jpg" alt="" width="870" height="400" />
            </li>
            <li class="banner-section__slider-item">
              <img src="./images/banner5.jpg" alt="" width="870" height="400" />
            </li>
            <li class="banner-section__slider-item">
              <img src="./images/banner.jpg" alt="" width="870" height="400" />
            </li>
          </ul>

          <a class="banner-section__item sale-item" href="#">
            <div class="sale-item__top">
              <div class="sale-item__info">акция</div>
              <div class="sale-item__prise">
                <div class="sale-item__prise-new">190 000</div>
                <div class="sale-item__prise-old">225 000</div>
              </div>
            </div>
            <img class="sale-item__img" src="./images/motor.png" alt="" width="125" height="176">
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
