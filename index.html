<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная | Интернет магазин Квадроциклов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Магазины</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Акции</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Доставка и оплата</a>
              </li>
            </ul>
          </nav>
          <a class="logo" href="#">
            <img class="logo__svg" src="./images/logo.svg" alt="логотип" width="80" height="76">
          </a>
          <div class="header__box">
            <address class="header__address">
              Москва, ул. Науки 25
            </address>
            <ul class="user-list">
              <li class="user-list__item">
                <a class="user-list__link" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">

        </div>
      </div>
    </div>

  </header>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
